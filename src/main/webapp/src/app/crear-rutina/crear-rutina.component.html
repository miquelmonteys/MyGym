<div>
  <div class="content">

    <h1>Crear/Editar rutina</h1>
    <button mat-raised-button color="primary" (click)="afegirExercici()">
      <mat-icon>add</mat-icon><span>Agregar Exercici</span>
    </button>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="exercici">
        <th mat-header-cell *matHeaderCellDef> Exercici </th>
        <td mat-cell *matCellDef="let element"> {{ element.exercici }} </td>
      </ng-container>

      <ng-container matColumnDef="series">
        <th mat-header-cell *matHeaderCellDef> Series </th>
        <td mat-cell *matCellDef="let element"> {{ element.series }} </td>
      </ng-container>

      <ng-container matColumnDef="repeticions">
        <th mat-header-cell *matHeaderCellDef> Repeticions </th>
        <td mat-cell *matCellDef="let element"> {{ element.repeticions }} </td>
      </ng-container>

      <ng-container matColumnDef="descans">
        <th mat-header-cell *matHeaderCellDef> Descans (en segons) </th>
        <td mat-cell *matCellDef="let element"> {{ element.descans }} </td>
      </ng-container>

      <ng-container matColumnDef="opcions">
        <th mat-header-cell *matHeaderCellDef> Opcions </th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button color="primary" (click)="editarExercici(element)">
            <mat-icon>edit</mat-icon><span>Editar</span>
          </button>
          <button mat-raised-button color="primary" (click)="eliminarExercici(element)">
            <mat-icon>delete</mat-icon><span>Eliminar</span>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <button mat-raised-button color="primary" class="cancelar" (click)="tornarPrincipal()">
      <mat-icon>close</mat-icon><span>CancelÂ·lar Rutina</span>
    </button>
    <button mat-raised-button color="primary" (click)="enviarRutina()">
      <mat-icon>save</mat-icon><span>Guardar Rutina</span>
    </button>
    <button mat-raised-button color="primary" (click)="anarRutina()">
      <mat-icon>save</mat-icon><span>Rutina</span>
    </button>
  </div>
</div>
