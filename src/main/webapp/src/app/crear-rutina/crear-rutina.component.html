<div>
  <div class="content">

    <h1>Crear rutina</h1>

    <mat-form-field appearance="fill" class="nom">
      <mat-label>Nom de la rutina</mat-label>
      <input matInput [(ngModel)]="nomRutina" placeholder="Introdueix el nom de la rutina">
    </mat-form-field>

    <br>
    <button mat-raised-button color="primary" (click)="afegirExercici()">
      <mat-icon>add</mat-icon><span>Agregar Exercici</span>
    </button>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="exercici">
        <th mat-header-cell *matHeaderCellDef> Exercici </th>
        <td mat-cell *matCellDef="let exercici"> {{ exercici.exercici }} </td>
      </ng-container>

      <ng-container matColumnDef="series">
        <th mat-header-cell *matHeaderCellDef> Series </th>
        <td mat-cell *matCellDef="let exercici"> {{ exercici.series }} </td>
      </ng-container>

      <ng-container matColumnDef="opcions">
        <th mat-header-cell *matHeaderCellDef> Opcions </th>
        <td mat-cell *matCellDef="let i = index">
          <button mat-raised-button color="primary" (click)="editarExercici(i)">
            <mat-icon>edit</mat-icon><span>Editar</span>
          </button>
          <button mat-raised-button color="primary" (click)="eliminarExercici(i)">
            <mat-icon>delete</mat-icon><span>Eliminar</span>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <button mat-raised-button color="primary" class="cancelar" (click)="tornarPrincipal()">
      <mat-icon>close</mat-icon><span>CancelÂ·lar Rutina</span>
    </button>
    <button mat-raised-button color="primary" (click)="enviarRutina()">
      <mat-icon>save</mat-icon><span>Guardar Rutina</span>
    </button>
  </div>
</div>
