@if(loading==0){
  <mat-card class="routine-card">
    <mat-card-header class="cardTitle">
      <mat-card-title>{{ routine.nom }}</mat-card-title>

      <div>
        <button mat-icon-button color="primary" (click)="iniciarRutina()">
          <mat-icon>
            play_arrow
          </mat-icon>
        </button>
        <button mat-icon-button (click)="saveRoutine($event)">
          <mat-icon class="{{ routine.isFavourite ? 'starIcon' : '' }}">
            {{ routine.isFavourite ? 'star' : 'star_outline' }}
          </mat-icon>
        </button>
      </div>

    </mat-card-header>

    <mat-card-content>
      <div class="images-container">
        @for (imageUrl of imageUrls;track imageUrl){

          <div class="routine-image"
               [style.backgroundImage]="'url(' + imageUrl + ')'">
          </div>
        }
      </div>


    </mat-card-content>
  </mat-card>
} @else {
  <mat-spinner></mat-spinner>
}
